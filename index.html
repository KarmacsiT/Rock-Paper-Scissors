<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock-Paper-Scissors</title>
		<script src="./index.js" defer></script>
	</head>
	<body>
		<h1>Rock-Paper-Scissors</h1>
		<p>
			Rule: The game is a best of 5, meaning the first participant to reach 5
			points wins.
		</p>
		<p class="round-number">Round -</p>
		<div class="scores">
			<p class="player-score">Player Score: -</p>
			<p class="ai-score">AI Score: -</p>
		</div>
		<div class="pick-panel">
			<p>Choose your weapon:</p>
			<div class="button-panel">
				<button>Rock</button>
				<button>Paper</button>
				<button>Scissors</button>
			</div>
		</div>
		<div class="game-log">
			<p>Round Info:</p>
			<p class="player-choice">Player Choice: -</p>
			<p class="ai-choice">AI Choice: -</p>
			<p class="round-status"></p>
		</div>
		<button class="play-again"></button>
	</body>
</html>
